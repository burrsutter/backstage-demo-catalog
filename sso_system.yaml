---
apiVersion: backstage.io/v1alpha1
kind: System
metadata:
  name: sso_system
  tags:
    - sso
spec:
  owner: user1
---
apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: sss_database
  description: "sso Database"
  annotations:
    backstage.io/managed-by-location: "url:https://github.com/my-org/my-repo/blob/master/database.yaml"
spec:
  type: database
  owner: user1
  system: sso_system
---
apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: sso_s3
  description: "sso S3 Bucket"
  annotations:
    backstage.io/managed-by-location: "url:https://github.com/my-org/my-repo/blob/master/s3-bucket.yaml"
spec:
  type: storage
  owner: user1
  system: sso_system
---  
apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: sso_redis
  description: "sso Redis"
  annotations:
    backstage.io/managed-by-location: "url:https://github.com/my-org/my-repo/blob/master/redis.yaml"
spec:
  type: storage
  owner: user1
  system: sso_system
---
apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: sso_kafka
  description: "sso Kafka"
  annotations:
    backstage.io/managed-by-location: "url:https://github.com/my-org/my-repo/blob/master/kafka.yaml"
spec:
  type: storage
  owner: user1
  system: sso_system  
---
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: sso_events_api
  description: "Get sso Events API"
  annotations:
    backstage.io/managed-by-location: "url:https://github.com/my-org/my-repo/blob/master/my-grpc-api.yaml"
spec:
  type: grpc
  lifecycle: production
  owner: user1
  system: sso_system
  definition: |
    syntax = "proto3";
    package myorg.mygrpcapi;
    message MyRequest {
      string query = 1;
    }
    message MyResponse {
      string result = 1;
    }
    service MyGrpcApi {
      rpc MyMethod (MyRequest) returns (MyResponse);
    }
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: sso_backend
  description: "SSO Backend Service"
  annotations:
    backstage.io/managed-by-location: "url:https://github.com/my-org/my-repo/blob/master/my-backend.yaml"
spec:
  type: service
  lifecycle: production
  owner: user1
  system: sso_system
  dependsOn:
    - resource:sso_database
    - resource:sso_s3
    - resource:sso_redis
    - resource:sso_kafka
  providesApis:
    - sso_api
---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: sso_frontend
  description: "SSO Frontend Service"
  annotations:
    backstage.io/managed-by-location: "url:https://github.com/my-org/my-repo/blob/master/my-frontend.yaml"
spec:
  type: service
  lifecycle: production
  owner: user1
  system: sso_system
  consumesApis:
    - sso_api